<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta charset='utf-8' />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<section class='main'>
		<header class='mainHeader'>
			<div class='align-center'>
				<button class='btn-todo'>
					<i>+</i>
					<span>CRIAR LEMBRETE</span>
				</button>
<!-- 				-->
			</div>
		</header>
		<div class='align-center'>
			<ul class='definitionBox'>
				<li class='red'>
					<i></i>
					<span>Hoje</span>
				</li>
				<li class='orange'>
					<i></i>
					<span>3-5 dias</span>
				</li>
				<li class='green'>
					<i></i>
					<span>+6 dias</span>
				</li>
				<li class='grey'>
					<i></i>
					<span>Não configurado</span>
				</li>
			</ul> 
			<div class='note'>
				<header class='title red'>
					<input type='text' maxlength="30" placeholder='Título do lembrete' class='inputTitle'/>
					<button class='close'>X</button>
				</header>
				<textarea class='description'></textarea>
				<input type="date" class='date' min="2013-01-01" max="2013-12-31"/>
			</div>
			<div class='note'>
				<header class='title orange'>
					<input type='text' maxlength="30" placeholder='Título do lembrete' class='inputTitle'/>
					<button class='close'>X</button>
				</header>
				<textarea class='description'></textarea>
				<input type="date" class='date' min="2013-01-01" max="2013-12-31"/>
			</div>
			<div class='note'>
				<header class='title green'>
					<input type='text' maxlength="30" placeholder='Título do lembrete' class='inputTitle'/>
					<button class='close'>X</button>
				</header>
				<textarea class='description'></textarea>
				<input type="date" class='date' min="2013-01-01" max="2013-12-31"/>
			</div>
			<div class='note'>
				<header class='title grey'>
					<input type='text' maxlength="30" placeholder='Título do lembrete' class='inputTitle'/>
					<button class='close'>X</button>
				</header>
				<textarea class='description'></textarea>
				<input type="date" class='date' min="2013-01-01" max="2013-12-31"/>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="lib/angular.min.js"></script>
 	<script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
 	<script type="text/javascript" src="lib/angular-resource.min.js"></script>
 	<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
